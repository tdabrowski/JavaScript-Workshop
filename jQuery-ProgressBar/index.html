<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

  <button class="changeBar bar1" data-width="50%" data-color="blue" data-id="bar1"  >Change progress bar number 1 to 50% blue</button><br>
  <button class="changeBar bar1" data-width="20%" data-color="green" data-id="bar1">Change progress bar number 1 to 20% green</button><br>
  <button class="changeBar bar1" data-width="90%" data-color="orange" data-id="bar1">Change progress bar number 1 to 90% orange</button><br>

  <div id="bar1" class="progress-bar">
      <span></span>
  </div>

  <button class="changeBar bar2" data-width="50%" data-color="blue" data-id="bar2">Change progress bar number 2 to 50% blue</button><br>
  <button class="changeBar bar2" data-width="20%" data-color="green" data-id="bar2">Change progress bar number 2 to 20% green</button><br>
  <button class="changeBar bar2" data-width="90%" data-color="orange" data-id="bar2">Change progress bar number 2 to 90% orange</button><br>

  <div id="bar2" class="progress-bar">
      <span></span>
  </div>

  <button class="changeBar bar3" data-width="50%" data-color="blue" data-id="bar3">Change progress bar number 3 to 50% blue</button><br>
  <button class="changeBar bar3" data-width="20%" data-color="green" data-id="bar3">Change progress bar number 3 to 20% green</button><br>
  <button class="changeBar bar3" data-width="90%" data-color="orange" data-id="bar3">Change progress bar number 3 to 90% orange</button><br>


  <div id="bar3" class="progress-bar">
      <span></span>
  </div>

</body>
</html>
