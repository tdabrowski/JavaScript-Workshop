<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"> </script>
</head>
<body>
<h4>
    Inserted task should have at least 5 characters but no more than 100<br/>
    Click Add task to add new task <br/>
    Click Delete button to delete single task <br/>
    Click Complete button to mark task as completed <br/>
    Click Remove complted tasks to delete all marked tasks <br/>
</h4>
<input id="taskInput" placeholder="Place your task here"><br>
<button id="addTaskButton">Add task</button>
<ul id="taskList"></ul>

<button id="removeFinishedTasksButton">Remove completed tasks</button>

</body>
</html>
